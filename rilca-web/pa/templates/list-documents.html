{% extends "base.html" %}


{% block main %}
<h1>Performance Agreement List</h1>
  
  <p> </p>
  
  <div class="row">
  	<div class="col-md-6">
	 <h3>Files in System</h3>
		 <table class="table table-condensed table-bordered">
		 <tr>
		 	<td>Document File</td>
		 	<td>Performance Agreement</td>
		 </tr>
		{% for document in documents %}
		<tr>
			<td>{{document.filename}}</td>
			<td>
				<a href="{% url "fill-document" year=document.year staff_id=document.staff_id %}">{{document.year}} {{document.staff_id}}</a>
			
			</td>
		</tr>
		{% endfor %}
		</table>
	</div>
</div>

{% endblock %}
