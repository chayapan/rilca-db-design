
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#modal{{pa_item.id}}">Add Performance Item</button>

  <!-- Modal -->
  <div class="modal fade" id="modal{{pa_item.id}}" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
		<form method="post" action="{% url "fill-document" year=year staff_id=academic_staff.id %}">{% csrf_token %}
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Performance Item</h4>
        </div>
        <div class="modal-body">
          <p>Adding PAItem ID={{pa_item.id}} to fiscal year {{year}} <br>for {{academic_staff.rank}} {{academic_staff.first_name}} {{academic_staff.last_name}}</p>
          
          <p>
          	{{pa_class.hierarchy_summary}}
          </p>
          <p>
			{{pa_class.hierarchy_summary_en}}
          </p>
          
          <p>Please give specific details:<br>
          <textarea name="pa-detail" class="input" cols="80"> </textarea>
          </p>
          <input type="hidden" name="pa-id" value="{{pa_item.id}}" />
          <input type="hidden" name="pa-desc-th" value="{{pa_class.hierarchy_summary}}" />
          <input type="hidden" name="pa-desc-en" value="{{pa_class.hierarchy_summary_en}}" />
          <input type="hidden" name="pa-score" value="{{pa_item.score_points}}" />
          
        </div>
        <div class="modal-footer">
          <button type="submit" name="add-item" class="btn btn-primary">Confirm</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
  		</form>
      </div>
    </div>
  </div>
