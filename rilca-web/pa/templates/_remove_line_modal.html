
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#modalRemove{{line_number}}">Remove Line</button>

  <!-- Modal -->
  <div class="modal fade" id="modalRemove{{line_number}}" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
		<form method="post" action="{% url "fill-document" year=year staff_id=academic_staff.id %}">{% csrf_token %}
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Remove Line</h4>
        </div>
        <div class="modal-body">
          <p>Removing PALine Line Number={{line_number}} to fiscal year {{year}} <br>for {{academic_staff.rank}} {{academic_staff.first_name}} {{academic_staff.last_name}}</p>
          <input type="hidden" name="line_number" value="{{line_number}}" />  
        </div>
        <div class="modal-footer">
          <button type="submit" name="remove-line" class="btn btn-primary">Confirm</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
  		</form>
      </div>
    </div>
  </div>
